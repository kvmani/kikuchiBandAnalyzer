ebsd_compare:
  default_map_field: IQ
  fields:
    - IQ
    - CI
    - Band_Width
    - psnr
    - band_intensity_ratio
    - band_intensity_diff_norm
  sync_navigation: true
  compare_fields:
    patterns:
      - Pattern
  display:
    map_diff_mode: delta
    pattern_diff_mode: abs_delta
  field_aliases:
    IQ:
      - Image Quality
    CI:
      - Confidence Index
  alignment:
    enabled: true
    auto_launch_on_mismatch: true
    map_fields:
      - IQ
      - CI
    default_map_field: IQ
    contrast:
      low_percentile: 2.0
      high_percentile: 98.0
      link_maps: true
    link_view: true
    point_pairs_min: 3
    ransac:
      min_samples: 3
      residual_threshold: 2.0
      max_trials: 2000
    map_interpolation: bilinear
    warp:
      mode: constant
      cval: nan
      preserve_range: true
    pattern_sampling: nearest
    precomputed_alignment_path: null
    save_alignment_path: tmp/ebsd_alignment.yml
    control_points:
      points_a: []
      points_b: []
  logging:
    level: INFO
    gui_level: INFO
    gui_max_lines: 1000
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    file_path: null
  auto_scan:
    delay_ms: 200
    min_delay_ms: 25
    max_delay_ms: 2000
  debug:
    nx: 24
    ny: 24
    nx_b: 24
    ny_b: 24
    rotation_deg: 5.0
    translation: [2.0, -1.0]
    noise_sigma:
      IQ: 0.02
      CI: 0.01
    seed: 123
    include_patterns: false
    pattern_height: 32
    pattern_width: 32

noisy_generation:
  input_path: testData/Test_Ti.oh5
  output_path: testData/Test_Ti_noisy.oh5
  seed: 123
  sigma:
    IQ: 0.05
    CI: 0.02

demo:
  scan_a: testData/Test_Ti.oh5
  scan_b: testData/Test_Ti_noisy.oh5
  output_screenshot: tmp/ebsd_compare_gui_proof.png
