ebsd_partition_export:
  input_path: testData/Test_Ti.oh5
  output_root: tmp/exported_patterns
  execute: false
  debug: false
  pattern_dataset: Pattern
  scan_name: null
  stats_fields:
    - CI
    - IQ
  field_aliases:
    IQ:
      - Image Quality
    CI:
      - Confidence Index
    Phase:
      - Phase ID
  partitions:
    - name: bcc
      condition: "CI > 0.4 AND Phase == 0"
    - name: fcc
      condition: "CI > 0.4 AND Phase == 1"
    - name: mixed
      condition: "CI < 0.1"
    - name: rest
      condition: "OTHERWISE"
  output:
    format: png
    scaling: per_pattern
